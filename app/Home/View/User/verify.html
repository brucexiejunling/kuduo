<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>用户验证 - 酷多二维码</title>
<link rel="shortcut icon" type="image/x-icon"  href="/static/img/favicon.ico" />
<link rel="stylesheet" type="text/css" href="/static/css/libs/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/static/css/v1/common/global.css">
<link rel="stylesheet" type="text/css" href="/static/css/v1/user/verify.css">
</head>
<body>
	<include file="Common:site_header" />
	<div class="container">
		<div class="page-title">
			<h3>用户验证</h3>
		</div>
		<div class="main-content">
			<switch name="result.flag">
				<case value="1">
				<div class="alert alert-success custom-alert">
					<strong>账号激活成功</strong>
				</div>
					<a href="/login/?rel=verify">立即登录</a>
				</case>
				<case value="2">
					<div class="alert alert-danger custom-alert">
						<strong>验证链接无效</strong>
					</div>
					<a href="/login/?rel=verify" style="margin-right: 41px;">立即登录</a>
					<a href="/register/?rel=verify">前往注册</a>
				</case>
				<case value="3">
					<div class="alert alert-danger custom-alert">
						<strong>验证链接已过期</strong>
						<span class="btn btn-link resend-mail" id="resend-mail">重新发送验证邮件</span>
					</div>
					<a href="/?rel=verify">前往主页</a>
				</case>
				<default />
				<div class="alert alert-danger custom-alert">
					<strong>无效页面</strong>
				</div>
			</switch>
			
		</div>
		
	</div>
	<include file="Common:site_footer" />
	<script type="text/javascript" src="/static/js/v1/user/verify.js"></script>
</body>
</html>
