<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>app - 有声二维码</title>
<link type="text/css" rel="stylesheet"
	href="/static/css/libs/bootstrap.css" />
<link type="text/css" rel="stylesheet" href="/static/css/v1/common/global.css" />
<link type="text/css" rel="stylesheet"
	href="/static/css/v1/create/common.css" />
<link type="text/css" rel="stylesheet"
	href="/static/css/v1/create/text.css" />
</head>
<body>
	<include file="Common:site_header" />
	<include file="Create:step_common_top" />
	<div class="container site-content">
		<div class="col-lg-7">
			<div class="form-group">
				<label class="control-label" for="text-value">应用名称：</label> <input
					class="form-control" id="app-name" placeholder="应用的名称" />
			</div>
			<div class="form-group">
				<label class="control-label" for="text-value">应用图标：</label> <input
					class="form-control" id="app-name" placeholder="应用简介(250字以内)" />
			</div>
			<div class="form-group">
				<label class="control-label" for="text-value">Android版本上传：</label>
			</div>
			<div class="form-group">
				<label class="control-label" for="text-value">应用图标：</label> <input
					class="form-control" id="app-name" placeholder="应用简介(250字以内)" />
			</div>
			<div class="form-group">
				<label class="control-label" for="text-value">应用简介：</label>
				<textarea class="form-control" rows="10"></textarea>
			</div>

		</div>
		<div class="col-lg-4 col-lg-offset-1">
			<div class="qr-preview text-preview">
				<img class="phone-image"
					src="/static/img/design/iPhone4S_black_300.png" />
				<div class="qr-preview-text" id="qr-preview-text">
					<img class="qr-preview-text-image"
						src="/static/img/design/text_cover.png" /> <span
						class="qr-preview-text-value" id="qr-preview-text-value"></span>
				</div>
			</div>
		</div>
	</div>
	<include file="Create:step_common_bottom" />
	<include file="Common:site_footer" />
	<script type="text/javascript" src="/static/js/v1/create/text.js"></script>
</body>
</html>
