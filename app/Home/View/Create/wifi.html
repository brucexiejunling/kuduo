<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="utf-8" />
	<meta name="renderer" content="webkit" />
	<title>{:L("create_wifi_website_title")}</title>
	<link rel="shortcut icon" type="image/x-icon"  href="/static/img/favicon.ico" />
	<link type="text/css" rel="stylesheet" href="/static/css/libs/bootstrap.css" />
	<link type="text/css" rel="stylesheet" href="/static/css/v1/common/global.css" />
	<link type="text/css" rel="stylesheet" href="/static/css/v1/create/common.css" />
	<link type="text/css" rel="stylesheet" href="/static/css/v1/create/wifi.css" />
	<link type="text/css" rel="stylesheet" href="/static/js/libs/umeditor/themes/default/css/umeditor.css" >
</head>
<body>
	<include file="Common:site_header" />
	<include file="Create:step_common_top" />
	<div class="container site-content">
		<div class="col-lg-7">
			<div class="wifi-btn-wrap">
				<span id="power-btn" class="selected">增强版</span>
				<span id="normal-btn">普通版</span>
			</div>
			<div class="wifi-power-content">
				<div class="form-group">
					<label class="control-label" for="wifi-password">商家/店铺Logo：</label> 
						<if condition="$_SESSION['create_wifi_logo_path'] eq null">
						<div class="logo-upload-wrap">
							<span class="logo-btn">选择文件</span>
							<input class="form-control logo-input" type="file" id="logo-input" name="logo-input" />
						</div>
						<div class="logo-upload-done">
							<span class="logo-reupload-btn">重新上传</span>
						</div>
						<else />
						<div class="logo-upload-wrap" style="display:none">
							<span class="logo-btn">选择文件</span>
							<input class="form-control logo-input" type="file" id="logo-input" name="logo-input" />
						</div>
						<div class="logo-upload-done" style="display:block">
							<span class="logo-reupload-btn">重新上传</span>
						</div>
						</if>
				</div>
				<div class="form-group">
					<label class="control-label" for="shop-name">商家/店铺名字：</label> 
					<input type="text" class="form-control shop-name" id="shop-name" value="{$value['shopname']}" placeholder="商家/店铺/组织的名称" />
				</div>
				<div class="form-group">
					<label class="control-label" for="wifi-power-name">无线账号：</label> 
					<input type="text" class="form-control wifi-name" id="wifi-power-name" value="{$value['ssid']}" placeholder="WIFI 账号" />
				</div>
				<div class="form-group">
					<label class="control-label" for="wifi-power-password">密码：</label> 
					<input type="text" class="form-control wifi-password" id="wifi-power-password" value="{$value['password']}" placeholder="WIFI 密码(8-20位)" />
				</div>
				<div class="form-group">
					<label class="control-label">最新消息：</label> 
					<script type="text/plain" id="wifi-news-editor" class="wifi-news-editor">{$value['news']|htmlspecialchars_decode}</script>
				</div>
			</div>
			<div class="wifi-normal-content">
				<div class="form-group">
					<label class="control-label" for="wifi-normal-name">无线账号：</label> 
					<input type="text" class="form-control wifi-normal-name" id="wifi-normal-name" value="{$valueNormal['ssid']}" placeholder="WIFI 账号" />
				</div>
				<div class="form-group">
					<label class="control-label" for="wifi-normal-password">密码：</label> 
					<input type="text" class="form-control wifi-normal-password" id="wifi-normal-password" value="{$valueNormal['password']}" placeholder="WIFI 密码(8-20位)" />
				</div>
				<div class="form-group">
					<label class="control-label" for="wifi-encrypt">加密方式：</label> 
					<select class="form-control wifi-encrypt" id="wifi-encrypt">
						<option value="WPA">WAP/WAP2</option>
						<option value="WEP">WEP</option>
						<option value="">无加密</option>
					</select>
				</div>
			</div>
		</div>
		<div class="col-lg-4 col-lg-offset-1">
			<div class="qr-preview wifi-preview">
				<img class="phone-image" src="/static/img/wifi/wifi_2.png" />
				<div class="shop-logo-preview" id="shop-logo-preview">
					<if condition="$value['logo'] neq null">
						<img src="{:C('RESOURCE_DOMAIN')}{$value['logo']}" />
					<else />
						<img src="/static/img/wifi/wifi_logo.png" />
					</if>
				</div>
				<div class="shop-name-preview" id="shop-name-preview">{$value['shopname']}</div>
				<div class="wifi-name-preview" id="wifi-name-preview">{$value['ssid']}</div>
				<div class="wifi-password-preview" id="wifi-password-preview">{$value['password']}</div>
				<div class="shop-news-preview" id="shop-news-preview">{$value['news']|htmlspecialchars_decode}</div>
			</div>
		</div>
	</div>
	<include file="Create:step_common_bottom" />
	<include file="Common:site_footer" />
	<script type="text/javascript" src="/static/js/libs/ajaxfileupload.js"></script>
	<script type="text/javascript" charset="utf-8" src="/static/js/libs/umeditor/umeditor.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="/static/js/libs/umeditor/umeditor.config.js"></script>
	<script type="text/javascript" src="/static/js/v1/create/wifi.js"></script>
</body>
</html>
