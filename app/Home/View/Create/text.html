<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="utf-8" />
	<meta name="renderer" content="webkit" />
	<title>{:L("create_text_title")}</title>
	<meta name="keywords" content="酷多二维码 文本二维码" />
	<link rel="shortcut icon" type="image/x-icon"  href="/static/img/favicon.ico" />
	<link type="text/css" rel="stylesheet"	href="/static/css/libs/bootstrap.css" />
	<link type="text/css" rel="stylesheet" href="/static/css/v1/common/global.css" />
	<link type="text/css" rel="stylesheet" href="/static/css/v1/create/common.css" />
	<link type="text/css" rel="stylesheet" href="/static/css/v1/create/text.css" />
	<link type="text/css" rel="stylesheet" href="/static/js/libs/umeditor/themes/default/css/umeditor.css" >
</head>
<body>
	<include file="Common:site_header" />
	<include file="Create:step_common_top" />
	<div class="container site-content">
		<div class="col-lg-7">
			<div class="text-btn-wrap">
				<span id="umeditor-text-btn" class="selected">{:L("create_text_full_text_title")}</span>
				<span id="normal-text-btn">{:L("create_text_normal_text_title")}</span>
			</div>
			<div class="normal-text-wrap">
				<div class="form-group">
					<label class="control-label" for="text-value">{:L("create_text_label")}</label>
					<if condition="($textValue neq null) AND ($normalTag eq 1)">
						<textarea class="form-control text-value" id="text-value" rows="6" placeholder="{:L('create_text_placeholder')}">{$textValue|htmlspecialchars_decode}</textarea>
					<else />
						<textarea class="form-control text-value" id="text-value" rows="6" placeholder="{:L('create_text_placeholder')}"></textarea>
					</if>
				</div>
				<div class="form-group">
					<label class="control-label short-url-label">使用活码<a href="/faq/about/" class="icon" title="什么是活码"></a>：</label>
					<div class="custom-checkbox checked"></div>
					<div class="clearfix"></div>
				</div>
			</div>
			<div class="umeditor-text-wrap">
				<div class="form-group">
					<label class="control-label" for="text-editor">{:L("create_text_label")}</label>
					<if condition="($textValue neq null) AND ($normalTag eq 0)">
					<script type="text/plain" id="text-editor" class="text-editor">{$textValue|htmlspecialchars_decode}</script>
					<else />
					<script type="text/plain" id="text-editor" class="text-editor"></script>
					</if>
				</div>
			</div>
		</div>
		<div class="col-lg-4 col-lg-offset-1">
			<div class="qr-preview text-preview">
				<img class="phone-image" src="/static/img/text/text_2.png" />
				<span class="qr-preview-text-value" id="qr-preview-text-value"></span>
			</div>
		</div>
	</div>
	<include file="Create:step_common_bottom" />
	<include file="Common:site_footer" />
	<script type="text/javascript" charset="utf-8" src="/static/js/libs/umeditor/umeditor.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="/static/js/libs/umeditor/umeditor.config.js"></script>
	<script type="text/javascript" src="/static/js/v1/create/text.js"></script>
</body>
</html>
