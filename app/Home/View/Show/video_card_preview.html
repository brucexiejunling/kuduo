<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="telephone=no" name="format-detection" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<title>酷多留声贴 - 酷多二维码</title>
	<link rel="stylesheet" type="text/css"	href="/static/css/v1/common/mobile.css">
	<link rel="stylesheet" type="text/css" href="/static/css/v1/show/video_card.css?v=20141015">
	<style type="text/css">
		.video-card-title {
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="video-card-title">预览！点击返回编辑页面。</div>
	<div class="video-playing-wrap">
		<div class="video-playing-bar"><a href="/api/download?code={$_SESSION['show_video_card_upload_path']}" class="download-btn" wechat="{$userAgent|is_weixin}">下载</a><span class="close-btn">关闭</span></div>
	</div>
	<div class="video-wrap">
		<if condition="$_SESSION['show_video_card_upload_type'] eq mp4">
		<img class="video-image" src="{:C('RESOURCE_DOMAIN')}{$_SESSION['show_video_card_image_path']}" alt="视频截图"/>
		<div class="audio-preview" style="display:none;"></div>
		<else />
		<img class="video-image" style="display:none;" src="{:C('RESOURCE_DOMAIN')}{$_SESSION['show_video_card_image_path']}" alt="视频截图"/>
		<div class="audio-preview"></div>
		</if>
		<div class="btn-play" media-type="{$_SESSION['show_video_card_upload_type']}" data-video="{:C('RESOURCE_DOMAIN')}{$_SESSION['show_video_card_upload_path']}">
			<em class="play"></em>
		</div>
	</div>
	<div class="res-description">
		<span class="res-word-title">留言</span>
		<div class="res-word-content">{$_SESSION['show_video_card_description']}</div>
	</div>
	<include file="Common:footer" />
	<script type="text/javascript" src="/static/js/v1/show/video_card.js?v=20141015"></script>
	<script type="text/javascript">
		$(function() {
			$(".video-card-title").click(function() {
				location.href = "{:C('DOMAIN_NAME')}" + "s/" + "{$_SESSION['show_qrcode_short_code']}";
			});
		});
	</script>
</body>
</html>
