<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>酷多WIFI码 - 酷多二维码</title>
<link rel="stylesheet" type="text/css" href="/static/css/v1/common/mobile.css">
<link rel="stylesheet" type="text/css" href="/static/css/libs/font-awesome.css">
<link rel="stylesheet" type="text/css" href="/static/css/v1/show/wifi.css?v=20140926" >
</head>
<body>
	<div class="main-content">
		<div class="wifi-content">
			<!-- 菜单移动到这里来 -->
			<div class="navbar-header app-navbar" id="app-navbar">
				<span class="short-text">WIFI</span>
				<if condition="$_SESSION['uid'] eq null">
					<div class="user-login" id="user-login">登录</div>
				</if>
			</div>
			<div class="shop-logo">
				<img src="{:C('RESOURCE_DOMAIN')}{$value['logo']}"  />
			</div>
			<div class="wifi-account">
				<div class="wifi-value fa fa-wifi">&nbsp;&nbsp;{$value['ssid']}</div>
				<div class="wifi-password fa fa-lock">&nbsp;&nbsp;{$value['password']}</div>
			</div>
			<div class="clearfix"></div>
			<div class="shop-name">
				<span class="shop-name-label fa fa-tag"> {$value['shopname']}</span>
				<if condition="$likePressed neq null">
				<span class="add-like-btn fa fa-heart-o pressed" code="{$shortCode}"> {$userLike}</span>
				<else /> 
				<span class="add-like-btn fa fa-heart-o"  code="{$shortCode}"> {$userLike}</span>
				</if>
				<div class="clearfix"></div>
			</div>
		</div>
		<div class="shop-information">
			<div class="tab-wrap">
				<div class="tab-news-btn">最新信息</div>
			</div>
			<div class="news-content">{$value['news']|htmlspecialchars_decode}</div>
		</div>
	</div>
	<include file="Common:footer" />
	<script type="text/javascript" src="/static/js/v1/common/like.js"></script>
	<script type="text/javascript">
		$(function() {
			$.customLike($(".add-like-btn"));
		})
	</script>
	
</body>
</html>
